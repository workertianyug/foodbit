<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
                  
    </head>
    
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">  Foodbit </a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="foodform"> Donate Food</a></li>
              </ul>
            </div>
          </nav>
          
        
        {% for food in allFood %}
            <div class="row">
                <div class="col m8 offset-m2 s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ food.title }}</span>
                            <p> Name of the provider: {{ food.name }}</p> Location of the provider: {{ food.location }}</p> Best before: {{ food.time }}</p> Organization: {{ food.organization }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </body>
</html>
