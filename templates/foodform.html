<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
                  
    </head>
    
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">  Foodbit </a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="foodlist"> Get Food</a></li>
              </ul>
            </div>
          </nav>
          
        <div class="row">
            <div class="col m8 offset-m2 s12">
                <div class="card-panel">
                    <form method="post" action="/foodform">
                        {% csrf_token %}
                        <div class="input-field">
                          <input name="title" id="title" type="text" class="validate">
                          <label for="title">Event title (ex. Pizza at Wean Hall) </label>
                        </div>
                        <div class="input-field">
                          <input name="name" id="name" type="text" class="validate">
                          <label for="name">Your Name</label>
                        </div>
                        <div class="input-field">
                          <input name="location" id="location" type="text" class="validate">
                          <label for="location">Your Location</label>
                        </div>
                        <div class="input-field">
                          <input name="time" id="time" type="text" class="validate">
                          <label for="time">Best before (MM/DD/YYYY) </label>
                        </div>
                        <div class="input-field">
                          <input name="organization" id="organization" type="text" class="validate">
                          <label for="organization">Your Organization Name (Put None if you are individual)</label>
                        </div>     
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
